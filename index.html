<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="image_src" href="images/awesome mix vol 3 cassette background.png" />
    <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png?">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a23af946f8.js" crossorigin="anonymous"></script>
    <title>Awesome Mix Vol 3</title>
</head>
<body>
    <div class="walkman">
        <div class="cassette-body">
            <div class="rings">
                <div class="tape-ring1">
                    <img src="images/left ring.png" height="41px">
                </div>
                <div class="tape-ring2">
                    <img src="images/right ring.png" height="41px">
                </div>
            </div>
        </div>
    </div>
    <div class="music-player">
        <div class="music-info">
            <div class="song-title">Song Title</div>
            <div class="song-artist">Artist</div>
        </div>
        <div class="song-slider">
            <div class="current-time">00:00</div>
             <input type="range" min="1" max="100" value="0" class="slider" onchange="slideTo()">
             <div class="song-duration">00:00</div>
        </div>
        <div class="buttons">
            <button id="random" class="ctrl-btn" onclick="shuffle()">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev" class="ctrl-btn" onclick="prevSong()">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play-pause" class="ctrl-btn" onclick="playPause()">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="ctrl-btn" onclick="nextSong()">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat" class="ctrl-btn" onclick="repeating()">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
